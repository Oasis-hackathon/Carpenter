<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
</head>
<body>
<form th:action="@{/user/update}" th:method="post">
    <div th:object="${updateDto}">
        <div>
            <label>이메일</label>
            <input type="email" name="email" th:value="*{email}" readonly>
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>성명</label>
            <input type="text" name="username" th:value="*{username}" readonly>
        </div>
        <div>
            <label>닉네임</label>
            <input type="text" name="nickname" th:value="*{nickname}">
        </div>
    </div>
    <input type="submit" value="수정하기">
    <button th:formaction="@{/user/delete}" th:formmethod="post">탈퇴하기</button>
</form>
</body>
</html>
