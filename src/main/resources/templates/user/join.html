<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/signup">
        <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="이메일을 입력하세요:)">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요:)">
        </div>
        <div>
            <label>Role</label>
            <select th:each="roleName : ${roleNameList}" name="role">
                <option value="${roleName}" th:text="${roleName}"></option>
            </select>
        </div>
        <input type="submit" value="가입하기">
        <button type="button" formaction="/login" value="돌아가기"/>
    </form>
</div>
</body>
</html>
