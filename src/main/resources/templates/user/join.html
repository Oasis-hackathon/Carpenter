<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/signup}" method="post">
        <div>
            <label>이메일</label>
            <input type="email" name="email" placeholder="이메일을 입력하세요:)">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요:)">
        </div>
        <div>
            <label>성명</label>
            <input type="text" name="username" placeholder="성명을 입력하세요:)">
        </div>
        <div>
            <label>닉네임</label>
            <input type="text" name="nickname" placeholder="닉네임을 입력하세요:)">
        </div>
        <div>
            <label>Role</label>
            <select th:each="roleName : ${roleNameList}" name="role">
                <option value="${roleName}" th:text="${roleName}"></option>
            </select>
        </div>
        <input type="submit" value="가입하기">
        <button type="button" formaction="/index" formmethod="get" th:text="돌아가기"></button>
    </form>
</div>
</body>
</html>
